project:
  type: website
  output-dir: _output

# website
website:
  # basics
  title: "NetSky"
  site-url: https://netsky.ai
  repo-url: https://github.com/netsky-ai/website
  description: "AI enabling every employee, not just developers."
  favicon: purplelogo.png

  # options
  reader-mode: false
  back-to-top-navigation: true
  open-graph:
    image: purplelogo.png
  twitter-card:
    image: purplelogo.png


  # search
  search:
    location: navbar
    type: overlay

  # navbar
  navbar:
    logo: purplelogo.png
    # background: "#f17f16" - orange
    background: "#d08ae3"
    left:
      - text: "Demo"
        href: demo.qmd
      - text: "Services"
        href: services.qmd
    right:
      - text: "About"
        href: about.qmd
      - text: "Blog"
        href: posts.qmd

  # footer
  page-footer:
    border: false
    center: "NetSky, an AI Company"
    # background: "#b6b6b6"
    # foreground: "#b6b6b6"
    right:
      - icon: github
        href: https://github.com/netsky-ai

# theme
format:
  html:
    theme: pulse
    # backgroundcolor: "#b6b6b6"
    toc: true
